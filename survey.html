<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Survey - Group 10</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width: 100%;background-color: rgba(0, 0, 0, 0.6);">
        <div class="container d-flex h-100 p-3 mx-auto flex-column">
            <header class=" masthead mb-auto">
                <div class="inner">
                    <div class="masthead-brand"><img src="assets/logo.png" alt="" width="42px"></div>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" href="survey.html">Survey</a>
                        <a class="nav-link" href="about.html">About</a>
                    </nav>
                </div>
            </header>
        </div>
    </div>

    <div class="text-center h-100" style="margin-top: 2%;">
        <h1 id="partName" class="mb-3">KHẢO SÁT</h1>
    </div>

    <div class="container  py-3" style="width: 60%; min-width: 300px;">
        <form id="surveyForm" class="form-signin g-3">
            <div class="mb-3" style="text-align: left;">
                <label for="relation">Mối quan hệ giữa bạn với người muốn khảo sát</label>
                <div class="form-floating mb-3">
                    <select class="form-select" id="relation" name="relation" aria-placeholder="">
                        <option value="family">Gia đình</option>
                        <option value="love">Tình yêu</option>
                        <option value="friends">Bạn bè</option>
                        <option value="teacher">Giảng viên</option>
                        <option value="colleague">Đồng nghiệp</option>
                    </select>
                    <label for="relation">Relationship</label>
                </div>
            </div>
            <br>
            <div class="mb-3" style="text-align: left;">
                <label for="name">Tên của người bạn muốn khảo sát</label>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
                    <label for="name">Name</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Bắt đầu khảo sát</button>
        </form>

    </div>

    <div class="container hidden" id="surveyContainer">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="curr-number">Quiz</h2>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="question-container">
                <h4 id="question"></h4>
                <br>
                <div class="options" id="options"></div>
            </div>
            <div class="quiz-footer" style="justify-content: right;">
                <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
        </div>
    </div>



    <div id="results" class="hidden">
        <canvas id="resultsChart"></canvas>
    </div>

    <button id="retryQuiz" class="retry-button">Retry Quiz</button>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
