<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Survey - Group 10</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                </svg></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center h-100" style="margin-top: 2%;">
        <h1 id="partName" class="mb-3">KHẢO SÁT</h1>
    </div>
    <form id="surveyForm" class="form-container row g-3">
        <div class="mb-3 col">
            <label for="relation">Mối quan hệ giữa bạn với người muốn khảo sát</label>
            <div class="form-floating mb-3">
                <select class="form-select" id="relation" name="relation" aria-placeholder="">
                    <option value="family">Gia đình</option>
                    <option value="love">Tình yêu</option>
                    <option value="friends">Bạn bè</option>
                    <option value="teacher">Giảng viên</option>
                    <option value="colleague">Đồng nghiệp</option>
                </select>
                <label for="relation">Relationship</label>
            </div>
        </div>
        <div class="mb-3 col">
            <label for="name">Tên của người bạn muốn khảo sát</label>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
                <label for="name">Name</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Bắt đầu khảo sát</button>
    </form>

    <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="height: 1px">
        <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="height: 20px">
        <div class="progress-bar" style="width: 25%"></div>
    </div>


    <div class="container hidden" id="surveyContainer">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="curr-number">Quiz</h2>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="question-container">
                <h4 id="question"></h4>
                <br>
                <div class="options" id="options"></div>
            </div>
            <div class="quiz-footer" style="justify-content: right;">
                <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
        </div>
    </div>



    <div id="results" class="hidden">
        <canvas id="resultsChart"></canvas>
    </div>

    <button id="retryQuiz" class="retry-button">Retry Quiz</button>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
